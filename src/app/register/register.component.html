
<form [formGroup]="form" (submit)="submit()">

  <h1 class="h3 mb-3 fw-normal">Please register</h1>

  <div class="form-floating">
    <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <input formControlName="name" type="text" class="form-control" id="floatingInput" placeholder="Name" required>
    <label for="floatingInput">Name</label>
  </div>
  <div class="form-floating">
    <input formControlName="password"  type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
    <label for="floatingPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
</form>
